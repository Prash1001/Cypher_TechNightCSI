<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>NGO registration</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
       
    </head>
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
    .container {
        position: relative;
        max-width: 700px;
        width: 100%;
        background: #fff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
       margin-top: 15px;
       margin-bottom: 20px;
        
      }
      .container header {
        font-size: 1.5rem;
        color: #333;
        font-weight: 500;
        text-align: center;
      }
      .container .form {
        margin-top: 30px;
      }
      .form .input-box {
        width: 100%;
        margin-top: 20px;
        }
    nav {
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
    }
    
    nav ul {
        list-style: none;
        margin: 0;
        padding: 25px;
        display: flex;
        align-items: center;
        text-overflow: clip ;
    }
    
    nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px;
        border-radius: 10%;
    }
    
    nav a:hover {
        background-color: #fff;
        color: #333;
    }
    
    h1 {
        text-align: center;
        margin: 1% ;
    }
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        justify-content: center;
        align-items: center;
        display: flex;
        min-height: 100vh;
        background: rgb(130, 106, 251);
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 1rem;
        text-align: center;
    }
    h1 {
        margin: 0;
        font-size: 2.5rem;
        text-align: center;
    }
    form {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f7f7f7;
    }
    label {
        display: block;
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
    }
    input {
        display: block;
        width: 100%;
        padding: 1rem;
        font-size: 1.2rem;
        margin-bottom: 1rem;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    textarea {
        display: block;
        width: 100%;
        padding: 1rem;
        font-size: 1.2rem;
        margin-bottom: 1rem;
        border-radius: 5px;
        border: 1px solid #ccc;
        resize: vertical;
        min-height: 100px;
    }
    select {
        display: block;
        width: 100%;
        padding: 1rem;
        font-size: 1.2rem;
        margin-bottom: 1rem;
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #fff;
    }
    button {
        background-color: #333;
        color: #fff;
        padding: 1rem 2rem;
        border: none;
        border-radius: 5px;
        font-size: 1.2rem;
        cursor: pointer;
        width: 100%;
      
        transition: background-color 0.2s ease-in-out;
    }
    button:hover {
        background-color: #555;
        
    }
    @media screen and (max-width: 500px) {
        .form .column {
          flex-wrap: wrap;
        }
        .form :where(.gender-option, .gender) {
          row-gap: 15px;
      }
      }</style>
    <body>
        <br>
        <section class="container">
        <main>
            <h1>NGO registration</h1>

        <form method="post">
            <label for="name">NGO Name</label>
            <input type="text" id="name" name="name" placeholder="Enter NGO name" required>

            <label for="id">NGO Registration ID issued By Government</label>
            <input type="text" id="id" name="id" placeholder="Enter NGO ID issued By Government" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone Number" required>

            <label for="phone">Alternate phone Number</label>
            <input type="tel" id="altphone" name="altphone" placeholder="Enter alternate phone Number" required>

            <div class="input-box address">
                <label>Address</label>
                <input type="text" name="street1" placeholder="Enter street address"  required />
                <input type="text" name="street2" placeholder="Enter street address line 2" required />
                <div class="column">
                  <div class="select-box">
                    <select name="Country">
                      <option hidden>Country</option>
                      <option>America</option>
                      <option>Japan</option>
                      <option>India</option>
                      <option>Nepal</option>
                    </select>
                  </div>
                  <input type="text" name="City" placeholder="Enter your city" required />
                </div>
                <div class="column">
                  <input type="text" name="Region" placeholder="Enter your region" required />
                  <input type="number" name="Postalcode" placeholder="Enter postal code" required />
                </div>
              </div>
            
            <label for="domain">Domain</label>
            <select id="domain" name="domain" required>
                <option value="" selected disabled>Select your Domain</option>
                <option value="education">education</option>
                <option value="health">health</option>
                <option value="human trafficing">human trafficing</option>
                <option value="animal protection">animal protection</option>
            </select>

           
                <button>Submit</button>
                

         </form>
         </main>
        </section>
        <script src="" async defer></script>
    </body>
</html>
